<clr-wizard #wizard [clrWizardOpen]="true">
  <clr-wizard-title>{{product ? 'Edit Prodcut' : 'Add Product'}}</clr-wizard-title>

  <clr-wizard-button [type]="'cancel'" (click)="handleCancel()">Cancel</clr-wizard-button>
  <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
  <clr-wizard-button [type]="'next'">Next</clr-wizard-button>
  <clr-wizard-button [type]="'finish'" (click)="handleFinish()">Done</clr-wizard-button>

  <clr-wizard-page>
    <ng-template clrPageTitle>Select Category</ng-template>
    <ng-template clrPageNavTitle>Step 1</ng-template>

    	<div class="clr-row-category">
    		<div class="clr-col-md-6" *ngFor="let category of categories">
    			<a class="card-clickable" href="javascript:void(0)" (click)="selectCategory(category.idCategory)" [ngClass] ="{'active' : category.idCategory == idCategory}">
    				<div class="card-block">
    					<p class="card-text">
    						{{category.name}}
    						<clr-icon [attr.shape]="category.icon"></clr-icon>
    					</p>
    				</div>    				
    			</a>    			
    		</div>
    	</div>

  </clr-wizard-page>

  <form [formGroup] = "productForm">
  	<clr-wizard-page>
	    <ng-template clrPageTitle>Product infos</ng-template>
	    <ng-template clrPageNavTitle>Step 2</ng-template>
   			<div formGroupName ="productInfos">

   				<clr-input-container>
				    <label>Product Name:</label>
				    <input clrInput placeholder="Product Name..." name="name" formControlName = "name"/>
				</clr-input-container>

				<clr-textarea-container>
				    <label>Product Description:</label>
				    <textarea clrTextarea placeholder="Product Description..." name="description" formControlName = "description"></textarea>
				</clr-textarea-container>

				<clr-input-container>
				    <label>Price:</label>
				    <input clrInput placeholder="Product Price..." name="price" formControlName = "price"/>
				</clr-input-container>

				<clr-input-container>
				    <label>Stock:</label>
				    <input clrInput placeholder="Product Stock..." name="stock" formControlName = "stock"/>
				</clr-input-container>

   			</div>
        <ng-template  clrPageButtons>
          <clr-wizard-button [type]="'cancel'" (click)="handleCancel()">Cancel</clr-wizard-button>
          <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
          <clr-wizard-button [type]="'next'" [clrWizardButtonDisabled]="isProductInfosInvalid">Next</clr-wizard-button>

        </ng-template>
 	 </clr-wizard-page>


   


	<clr-wizard-page >
	    <ng-template clrPageTitle>Illustration</ng-template>
	    <ng-template clrPageNavTitle>Step 3</ng-template>
	    	<div formGroupName ="illustration">

   				<clr-input-container>
				    <label>Product Image:</label>
				    <input clrInput type="file" (change)="detecteFiles($event)" accept="image" name="image" formControlName = "image"/>
				</clr-input-container>

   			</div>
data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96"%3E%3C/svg%3E

        <ng-template  clrPageButtons>
          <clr-wizard-button [type]="'cancel'" (click)="handleCancel()">Cancel</clr-wizard-button>
          <clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
          <clr-wizard-button [type]="'finish'" (click)="handleFinish()" [clrWizardButtonDisabled]="isIllustrationInvalid">Done</clr-wizard-button>
        </ng-template>

	 </clr-wizard-page>
  </form>

</clr-wizard>
